<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle Game!!</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="header__info-menu">
        <img src="assets/menu.svg" />
      </div>
      <div class="header__info-title">Wordle</div>
      <div class="header__info-options">
        <div class="header__info-options-icons">
          <img src="assets/help.svg" />
          <img src="assets/chart.svg" />
          <img src="assets/option.svg" />
        </div>
        <div class="header__info-options-sub">Subscribe to Games</div>
      </div>
    </header>

    <main>
      <div class="timer">00:00</div>
      <div class="board-row row-0">
        <div class="board-block" data-index="00"></div>
        <div class="board-block" data-index="01"></div>
        <div class="board-block" data-index="02"></div>
        <div class="board-block" data-index="03"></div>
        <div class="board-block" data-index="04"></div>
      </div>
      <div class="board-row row-1">
        <div class="board-block" data-index="10"></div>
        <div class="board-block" data-index="11"></div>
        <div class="board-block" data-index="12"></div>
        <div class="board-block" data-index="13"></div>
        <div class="board-block" data-index="14"></div>
      </div>
      <div class="board-row row-2">
        <div class="board-block" data-index="20"></div>
        <div class="board-block" data-index="21"></div>
        <div class="board-block" data-index="22"></div>
        <div class="board-block" data-index="23"></div>
        <div class="board-block" data-index="24"></div>
      </div>
      <div class="board-row row-3">
        <div class="board-block" data-index="30"></div>
        <div class="board-block" data-index="31"></div>
        <div class="board-block" data-index="32"></div>
        <div class="board-block" data-index="33"></div>
        <div class="board-block" data-index="34"></div>
      </div>
      <div class="board-row row-4">
        <div class="board-block" data-index="40"></div>
        <div class="board-block" data-index="41"></div>
        <div class="board-block" data-index="42"></div>
        <div class="board-block" data-index="43"></div>
        <div class="board-block" data-index="44"></div>
      </div>
      <div class="board-row row-5">
        <div class="board-block" data-index="50"></div>
        <div class="board-block" data-index="51"></div>
        <div class="board-block" data-index="52"></div>
        <div class="board-block" data-index="53"></div>
        <div class="board-block" data-index="54"></div>
      </div>
    </main>

    <footer>
      <div class="key-board-row row-0">
        <div class="key-board-block col-0" data-key="Q">Q</div>
        <div class="key-board-block col-1" data-key="W">W</div>
        <div class="key-board-block col-2" data-key="E">E</div>
        <div class="key-board-block col-3" data-key="R">R</div>
        <div class="key-board-block col-4" data-key="T">T</div>
        <div class="key-board-block col-5" data-key="Y">Y</div>
        <div class="key-board-block col-6" data-key="U">U</div>
        <div class="key-board-block col-7" data-key="I">I</div>
        <div class="key-board-block col-8" data-key="O">O</div>
        <div class="key-board-block col-9" data-key="P">P</div>
      </div>
      <div class="key-board-row row-1">
        <div class="key-board-block col-0" data-key="A">A</div>
        <div class="key-board-block col-1" data-key="S">S</div>
        <div class="key-board-block col-2" data-key="D">D</div>
        <div class="key-board-block col-3" data-key="F">F</div>
        <div class="key-board-block col-4" data-key="G">G</div>
        <div class="key-board-block col-5" data-key="H">H</div>
        <div class="key-board-block col-6" data-key="J">J</div>
        <div class="key-board-block col-7" data-key="K">K</div>
        <div class="key-board-block col-8" data-key="L">L</div>
      </div>
      <div class="key-board-row row-2">
        <div class="key-board-block col-0" data-key="ENTER">ENTER</div>
        <div class="key-board-block col-1" data-key="Z">Z</div>
        <div class="key-board-block col-2" data-key="X">X</div>
        <div class="key-board-block col-3" data-key="C">C</div>
        <div class="key-board-block col-4" data-key="V">V</div>
        <div class="key-board-block col-5" data-key="B">B</div>
        <div class="key-board-block col-6" data-key="N">N</div>
        <div class="key-board-block col-7" data-key="M">M</div>
        <div class="key-board-block col-8" data-key="BACK">
          <img src="assets/back.svg" />
        </div>
      </div>
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
